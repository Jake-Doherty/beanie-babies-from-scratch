<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="styles/beanies.css" />
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section>
                <label>
                    <h2 id="form-label">Narrow Your Search</h2>
                    <form id="search-form">
                        <input type="text" id="search-field" />
                        <label for="astrology-select">
                            Astrology Sign
                            <select name="astroSelect" id="astrology-select">
                                <option value="all">All</option>
                            </select>
                        </label>
                        <button id="submit">üîç</button>
                    </form>
                </label>
            </section>
            <ul class="list" id="beanie-list">
                <li class="beanie-card">
                    <div class="info-card">
                        <h2>Splash the Whale</h2>
                        <p class="attr"><span>Whale</span><span> </span><span>Cancer</span></p>
                        <p class="released">Released 1994</p>
                    </div>
                    <img
                        src="https://beaniepedia.com/beanies/files/2012/10/31frF9jqEGL._SL500_AA300_.jpg"
                        alt="Splash the Whale"
                    />
                </li>
            </ul>
        </main>
    </body>
</html>
